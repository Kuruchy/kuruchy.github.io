<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          width: 100%; height: 200px;
          background-color: #050511;
          display: flex; align-items: center; justify-content: center;
          font-family: 'Segoe UI', sans-serif; overflow: hidden; position: relative;
        }
        .grid {
          position: absolute; width: 200%; height: 200%;
          background-image: 
            linear-gradient(rgba(6, 182, 212, 0.1) 1px, transparent 1px),
            linear-gradient(90deg, rgba(6, 182, 212, 0.1) 1px, transparent 1px);
          background-size: 40px 40px;
          transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
          animation: grid-move 20s linear infinite;
        }
        .text {
          z-index: 10; font-size: 50px; font-weight: 800; letter-spacing: -2px;
          background: linear-gradient(90deg, #fff, #a855f7, #06b6d4);
          -webkit-background-clip: text; -webkit-text-fill-color: transparent;
          text-shadow: 0 0 30px rgba(168, 85, 247, 0.5);
        }
        .scanner {
          position: absolute; top: 0; left: 0; width: 100%; height: 2px;
          background: #06b6d4;
          box-shadow: 0 0 10px #06b6d4, 0 0 20px #06b6d4;
          animation: scan 3s ease-in-out infinite; opacity: 0.7;
        }
        @keyframes grid-move { 0% { background-position: 0 0; } 100% { background-position: 0 400px; } }
        @keyframes scan { 0%, 100% { top: 0%; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
      </style>
      <div class="container">
        <div class="grid"></div>
        <div class="scanner"></div>
        <div class="text">KURUCHY_DEV</div>
      </div>
    </div>
  </foreignObject>
</svg>