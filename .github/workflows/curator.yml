name: AI Tech Curator

on:
  schedule:
    # Ejecutar todos los dÃ­as a las 8:00 AM UTC
    - cron: '0 8 * * *'
  workflow_dispatch: # Permite ejecuciÃ³n manual

permissions:
  contents: write

jobs:
  curator:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests openai
      
      - name: Run AI Curator script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/curator.py
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain data/ai-news.json)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/ai-news.json
          git commit -m "ðŸ¤– AI Curator: ActualizaciÃ³n diaria de noticias [skip ci]"
          git push

