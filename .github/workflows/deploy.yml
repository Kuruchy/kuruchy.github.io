name: Export my notion workspace

on:
  #schedule:
    #- cron: "0 0 * * *"  # Call the export every day at midnight
  workflow_dispatch: {}

# Explicit permissions following least privilege principle
permissions:
  contents: write  # Required for committing changes
  actions: read    # Required for reading workflow status

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Export Notion pages
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          PAGE_ID: ${{ secrets.PAGE_ID }}
        run: |
          python scripts/export_notion.py
      
      - name: Generate article metadata
        run: |
          python scripts/generate_article_metadata.py
      
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: Bruno Retolaza
          author_email: bruno.retolaza@gmail.com
          message: 'Update articles from Notion'
          add: "['articles', 'article.js', 'script.js']"
          pull: '--autostash'
