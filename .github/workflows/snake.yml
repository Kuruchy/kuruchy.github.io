name: Generate Snake

on:
  # Se ejecuta autom√°ticamente cada 12 horas
  schedule:
    - cron: "0 */12 * * *" 
  # Permite ejecutarlo manualmente
  workflow_dispatch:
  
  # Se ejecuta en cada push a la rama master/main
  push:
    branches:
    - master
    - main

# Explicit permissions following least privilege principle
permissions:
  contents: write  # Required for committing to output branch
  actions: read    # Required for reading workflow status

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          # Tu usuario de github
          github_user_name: Kuruchy
          # Los archivos de salida (tema dark y light)
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}